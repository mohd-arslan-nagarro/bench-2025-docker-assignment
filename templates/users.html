<!DOCTYPE html>
<html>
<head>
    <title>All Users</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00bcd4, #6a5acd);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            animation: fadeIn 0.8s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #6a5acd;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 10px;
        }

        th, td {
            padding: 14px;
            text-align: left;
        }

        th {
            background-color: #6a5acd;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f4f4f4;
        }

        tr:hover {
            background-color: #ececec;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            color: #00bcd4;
            transition: 0.3s;
        }
        a:hover {
            color: #008c9e;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

</head>
<body>

<div class="container">
    <h2>All Users</h2>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Number</th>
        </tr>

        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.number }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/">‚Üê Add New User</a>
</div>

</body>
</html>
