<!DOCTYPE html>
<html>
<head>
    <title>User Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a5acd, #00bcd4);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            animation: fadeIn 0.8s ease-in-out;
        }

        h2 {
            text-align: center;
            color: #6a5acd;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #bbb;
            font-size: 14px;
        }

        input:focus {
            border-color: #6a5acd;
            outline: none;
            box-shadow: 0 0 5px #6a5acd;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #6a5acd;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #5848c2;
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #00bcd4;
            font-weight: bold;
            transition: 0.3s;
        }

        .link:hover {
            color: #008c9e;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Add User</h2>

        <form method="POST" action="/submit">
            <label>Name:</label>
            <input type="text" name="name" required>

            <label>Number:</label>
            <input type="text" name="number" required>

            <button type="submit">Save</button>
        </form>

        <a class="link" href="/users">View All Users (JSON)</a>
    </div>
</body>
</html>
